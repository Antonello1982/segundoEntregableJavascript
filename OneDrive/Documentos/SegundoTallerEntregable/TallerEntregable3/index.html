<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <!--3.	Tiendas ACME desea un programa que se ingrese en monto de varias ventas, al ingresar cada una de las ventas debe mostrarse un descuento del 7% y el monto que se paga en dicha venta (al decir varias ventas nos referimos a n ventas). -->
    <div class="container  -fluid vh-100 justify-content-center align-items-center d-flex">
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Producto</span>
                <input type="text" class="form-control producto" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group  mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Valor</span>
                <input type="number" class="form-control valor" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <button type="button" class="btn btn-dark" onclick="venta()">Click</button>
            <table class="table mt-5">

                <tbody>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Descuento</th>
                        <th scope="col">Valor Neto</th>
                    </tr>
                    <tr class="resultado">

                    </tr>


                </tbody>
            </table>
        </div>


        <script src="/Javascript/SegundoTallerEntregable/TallerEntregable3/tallerEntregable3.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
